image: node:7.5.0

pipelines:
  default:
    - step:
        script:
          - npm install
          - npm run build
          - apt-get update && apt-get install -y python-dev
          - curl -O https://bootstrap.pypa.io/get-pip.py
          - python get-pip.py
          - pip install awscli
          - cd build/
          - aws s3 sync --delete . s3://english-front