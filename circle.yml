machine:
  node:
    version: stable
deployment:
  staging:
    branch: master
    commands:
      - npm run build:staging
      - aws s3 sync --delete /home/ubuntu/english-learning-frontend-admin/build/ s3://english-front
  prod:
    branch: production
    commands:
      - npm run build:production
      - aws s3 sync --delete /home/ubuntu/english-learning-frontend-admin/build/ s3://english-app-prod